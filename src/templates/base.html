<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8"> 
    <title>Kids Stuff - {% block title %}{% endblock %}</title> 
    <meta name="google-site-verification" content="ENHv4Xcc3MA-a1Es7gb_gyx32biqMUfSbhMiLpDIzCw" />
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    -->
    <meta name="description" content=""> 
    <meta name="author" content=""> 
 
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    {% block style %}
    <style type="text/css"> 
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style> 
    {% endblock %}

    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
 
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements --> 
    <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}html5shiv.js"></script>
    <![endif]--> 
 
    <!-- Le fav and touch icons --> 
    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.ico"> 
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}ico/apple-touch-icon-114-precomposed.png"> 
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}ico/apple-touch-icon-72-precomposed.png"> 
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}ico/apple-touch-icon-57-precomposed.png"> 

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-248359-6']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

  </head> 
 
  <body> 
 
    <div class="navbar navbar-inverse navbar-fixed-top"> 
      <div class="navbar-inner"> 
        <div class="container-fluid"> 
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> 
          </button> 
          <a class="brand" href="/">Kid Stuff</a> 
          <div class="nav-collapse collapse"> 
            <ul class="nav"> 
                <li class="active"><a href="{% url mylinks %}">My Links</a></li> 
                <li><a href="{% url browse %}">Browse</a></li>
            </ul> 
            <div class="pull-right">
              <ul class="nav">
                  {% if user.is_authenticated %}
                  <li><a href="{% url django.contrib.auth.views.logout %}">Logout {{ user.username }}</a></li>
                  {% else %}
                  <li><a href="{% url django.contrib.auth.views.login %}">Login</a></li>
                  {% endif %}
              </ul>
            </div>
          </div><!--/.nav-collapse --> 
        </div> 
      </div> 
    </div> 

    {% block content %}{% endblock %}

        <script src="{{STATIC_URL}}js/jquery-1.9.1.min.js"></script>
        <script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>

  </body> 
</html>
