{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="container">

      {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
      {% endif %}

      <form class="form" style="max-width:300px;" method="post" action="{% url "django.contrib.auth.views.login" %}">
        {% csrf_token %}
        <h2 class="form-heading">Please sign in</h2>
        <input type="text" class="input-block-level" name="username" id="id_username" placeholder="Username"/>
        <input type="password" class="input-block-level" name="password" id="id_password" placeholder="Password"/>
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}" />
        <p/>
        <p>Don't have an acccount? <a href="{% url "registration_register" %}">Register</a></h3></p>
      </form>


    </div> <!-- /container -->


</form>

{% endblock %}
